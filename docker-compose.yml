version: '3.0'

services:

  main:
    container_name: main
    build: ./
    env_file:
      - .production.env
    volumes:
      - .:/app
      - /app/node_modules

    ports:
      - 8080:8080
    command: npm run start
    restart: always
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .production.env
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
    restart: always

volumes:
  mysql:
