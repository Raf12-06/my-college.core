stages:
  - build
  - deploy

build-job:
  image: node:18.15.0
  stage: build
  only:
    - master
  artifacts:
    paths:
      - /home/gitlab-runner/
  script:
    - npm ci
    - npm run build

deploy-job:
  image: gitlab/dind
  stage: deploy
  services:
    - docker:dind
  only:
    - master
  script:
    - npm run start
