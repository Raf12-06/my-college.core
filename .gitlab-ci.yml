image: node:18.15.0

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

before_script:
  - nvm use 18.15.0

build-job:
  stage: build
  only:
    - master
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - /home/gitlab-runner/

deploy-job:
  stage: deploy
  only:
    - master
  script:
    - npm run start
